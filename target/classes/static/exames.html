<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script type="module" src="js/exames.js" defer></script>
    <style>
        body { background-color: #f7f9fc; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 1rem; border: none; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .table th { background-color: #007bff; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">üêæ Cl√≠nica Veterin√°ria</a>
    </div>
</nav>

<main class="container mt-4">
    <h2 class="text-primary mb-3">Exames</h2>

    <!-- FORMUL√ÅRIO -->
    <div class="card p-4 mb-4">
        <form id="formExame" class="row g-3 align-items-end">
            <input type="hidden" id="exameId">

            <div class="col-md-3">
                <label for="tipo" class="form-label">Tipo de Exame</label>
                <input id="tipo" class="form-control" placeholder="Ex: Hemograma" required>
            </div>

            <div class="col-md-3">
                <label for="resultado" class="form-label">Resultado</label>
                <input id="resultado" class="form-control" placeholder="Ex: Normal" required>
            </div>

            <div class="col-md-3">
                <label for="dataExame" class="form-label">Data</label>
                <input id="dataExame" type="date" class="form-control" required>
            </div>

            <div class="col-md-3">
                <select id="consultaId" class="form-select" required>
                    <option value="">Selecione a consulta...</option>
                </select>
            </div>



            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">
                    <i class="bi bi-check2-circle me-1"></i>Salvar
                </button>
            </div>
        </form>
    </div>

    <!-- LISTAGEM -->
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">Lista de Exames</h5>
            <input id="searchExame" class="form-control w-25" placeholder="üîç Pesquisar por tipo, resultado ou pet...">
        </div>

        <table class="table table-hover align-middle" id="tblExames">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Resultado</th>
                <th>Data</th>
                <th>Consulta</th>
                <th class="text-center">A√ß√µes</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
