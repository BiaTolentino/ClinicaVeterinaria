<!doctype html>
<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 游댍 Filtros avan칞ados -->

            <div class="col-md-3">

                <select id="filtroPet" class="form-select">

            <div class="col-md-2 text-end">

        </div>

    <!-- Tabela -->

            <tr>

                <th>Data / Hora</th>
                <th>Pet</th>
                <th>Veterin치rio</th>
                <th>Motivo</th>
