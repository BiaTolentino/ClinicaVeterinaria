<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Pacientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

<main class="container mt-4">
    <h2 class="text-primary mb-3">Pacientes</h2>

    <!-- FORMUL√ÅRIO -->
    <div class="card p-4 mb-4">
        <form id="formPaciente" class="row g-3 align-items-end">
            <input type="hidden" id="idPet">

            <div class="col-md-3">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" class="form-control" placeholder="Ex: Rex" required>
            </div>

            <div class="col-md-3">
                <label for="especie" class="form-label">Esp√©cie</label>

            </div>

            <div class="col-md-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input id="dataNascimento" type="date" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="idCliente" class="form-label">Tutor (Cliente)</label>
                <select id="idCliente" class="form-select" required>
                    <option value="">Selecione um cliente...</option>
                </select>
            </div>


            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit"><i class="bi bi-save"></i> Salvar</button>
            </div>
        </form>
    </div>

    <!-- LISTAGEM -->
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">Lista de Pacientes</h5>
            <input id="searchPaciente" class="form-control w-25" placeholder="üîç Pesquisar por nome...">
        </div>

        <table class="table table-hover align-middle" id="tblPacientes">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Esp√©cie</th>
                <th>Ra√ßa</th>
                <th>Nascimento</th>
                <th>ID Cliente</th>
                <th class="text-center">A√ß√µes</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
