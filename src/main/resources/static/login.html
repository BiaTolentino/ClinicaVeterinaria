<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Login - Cl칤nica Veterin치ria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            max-width: 420px;
            margin: 80px auto;
            border-radius: 1rem;
            padding: 2rem;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00a2ff);
            border: none;
        }
        .btn-primary:hover {
            opacity: .9;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h3 class="text-center text-primary fw-bold mb-3">
        游 Cl칤nica Veterin치ria
    </h3>

    <p class="text-center text-muted mb-4">Entre para acessar o sistema</p>

    <div class="mb-3">
        <label class="form-label">Usu치rio</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usu치rio">
    </div>

    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
    </div>

    <button class="btn btn-primary w-100 mt-3" onclick="fazerLogin()">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
    </button>

    <p id="resultado" class="text-danger text-center mt-3"></p>

</div>

<script>
    async function fazerLogin() {
        const username = document.getElementById("username").value;
        const senha = document.getElementById("senha").value;

        if (!username || !senha) {
            document.getElementById("resultado").innerText = "Preencha todos os campos!";
            return;
        }

        const res = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, senha })
        });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("refreshToken", data.refreshToken);
            window.location.href = "index.html";
        } else {
            document.getElementById("resultado").innerText =
                "Erro: " + (data.message || "Usu치rio ou senha inv치lidos");
        }
    }
</script>

</body>
</html>
