<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Veterinários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script type="module" src="js/veterinarios.js" defer></script>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clínica</a>
    </div>
</nav>

<main class="container mt-4">
    <h2 class="text-primary fw-bold mb-3">Veterinários</h2>

    <!-- Formulário -->
    <div class="card p-4 mb-4 bg-white shadow-sm rounded">
        <form id="formVet" class="row g-3 align-items-end">
            <input type="hidden" id="idVet">

            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" class="form-control" placeholder="Nome completo" required>
            </div>

            <div class="col-md-3">
                <label for="crmv" class="form-label">CRMV</label>
                <input id="crmv" class="form-control" placeholder="Ex: CRMV-SP 12345" required>
            </div>

            <div class="col-md-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input id="especialidade" class="form-control" placeholder="Ex: Cirurgia, Clínica Geral">
            </div>

            <div class="col-md-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" class="form-control" placeholder="Ex: +55-11-99999-8888">
            </div>

            <div class="col-md-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" type="email" class="form-control" placeholder="email@vet.com">
            </div>

            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">
                    <i class="bi bi-check2-circle me-1"></i>Salvar
                </button>
            </div>
        </form>
    </div>

    <!-- Tabela -->
    <div class="card bg-white p-3 shadow-sm rounded">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input id="searchVet" class="form-control w-50" placeholder="Pesquisar por nome...">
        </div>

        <table class="table table-striped table-hover align-middle" id="tblVets">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CRMV</th>
                <th>Especialidade</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
