<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Medicamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script type="module" src="js/medicamentos.js" defer></script>
    <style>
        body { background-color: #f7f9fc; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 1rem; border: none; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .table th { background-color: #007bff; color: #fff; }
        .btn i { vertical-align: middle; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">üêæ Cl√≠nica Veterin√°ria</a>
    </div>
</nav>

<main class="container mt-4">
    <h2 class="text-primary mb-3">Medicamentos</h2>

    <!-- FORMUL√ÅRIO -->
    <div class="card p-4 mb-4">
        <form id="formMed" class="row g-3 align-items-end">
            <input type="hidden" id="medId">

            <div class="col-md-5">
                <label for="medNome" class="form-label">Nome</label>
                <input id="medNome" class="form-control" placeholder="Ex: Amoxicilina" required>
            </div>

            <div class="col-md-4">
                <label for="dosagem" class="form-label">Dosagem</label>
                <input id="dosagem" class="form-control" placeholder="Ex: 500mg / 10ml">
            </div>

            <div class="col-md-3">
                <button class="btn btn-success w-100" type="submit">
                    <i class="bi bi-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>

    <!-- LISTAGEM -->
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">Lista de Medicamentos</h5>
            <input id="searchMed" class="form-control w-25" placeholder="üîç Pesquisar por nome...">
        </div>

        <table class="table table-hover align-middle" id="tblMeds">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Dosagem</th>
                <th class="text-center">A√ß√µes</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
