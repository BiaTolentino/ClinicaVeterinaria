<!doctype html>
<html lang="pt-br">
<head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

<main class="container mt-4">

    <!-- FORMUL√ÅRIO -->
    <div class="card p-4 mb-4">
        <form id="formCliente" class="row g-3 align-items-end">
            <input type="hidden" id="idCliente">

            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" class="form-control" placeholder="Ex: Jo√£o da Silva" required>
            </div>

            <div class="col-md-3">

            </div>

            <div class="col-md-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" class="form-control" placeholder="(00) 90000-0000">
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>

            </div>

            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">
                    <i class="bi bi-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>

    <!-- LISTAGEM -->
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">Lista de Clientes</h5>
            <input id="searchCliente" class="form-control w-25" placeholder="üîç Pesquisar por nome...">
        </div>

        <table class="table table-hover align-middle" id="tblClientes">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Endere√ßo</th>
